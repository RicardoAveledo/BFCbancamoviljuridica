<ion-header>
  <ion-navbar no-padding hideBackButton="true">
      <ion-grid no-padding no-border style="width:auto;height:70px;">
        <ion-row no-padding >
          <ion-col class="topleft">
            <img src="assets/img/regresar.png" style="margin-top:10px;margin-left:5px;margin-bottom:10px;width:auto;height:45px" outline class="btn" float-left id="next-button" default  on-click="goBack()">
          </ion-col>
          <ion-col class="topleft">
            <img src="assets/img/headerlogo1.png" float-right style="width:auto;height:70px;margin-left:auto;margin-right:auto;" />
          </ion-col>
          <ion-col class="topright">
            <img src="assets/img/headerlogo2.png" float-left style="width:auto;height:70px;margin-left:auto;margin-right:auto;" />
          </ion-col>
          <ion-col class="topright">
            <img src="assets/img/continuar.png" style="margin-top:10px;margin-left:5px;margin-bottom:10px;width:auto;height:45px" outline class="btn" float-right id="next-button" default on-click="goToTDCTercerosOtrosBancos()"/>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-navbar>
</ion-header>


  <ion-content id="page14">
      <div id="mainContainer">
    <img src="assets/img/headertdcmismotitularotrosbancos.png" style="margin-top:10px;display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
    <div class="spacer" style="width:320px;height:17px;" id="transferenciasTercerosDetalle-spacer15"></div>
    <div id="transferenciasTercerosDetalle-markdown31" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>
          Cuenta Débito
        </strong>
      </p>
    </div>
    
      <ion-item id="transferenciasMismoTitularBFC-select5">
        <ion-label>Cuenta: </ion-label> 
            <ion-select name=""  [(ngModel)]="debit" [ngModelOptions]="{standalone:true}" (ionChange)="changeValueDebit($event)">
              <div *ngFor="let item of userSession.cuentas">
                    <ion-option [selected]=false (ionSelect)="loadSaldo(item)">
                      {{item[6]}}
                    </ion-option>
              </div>
            </ion-select>
      </ion-item>
  
    <ion-item-divider color="light" id="transferenciasMismoTitularBFC-list-item-divider2">
      Saldo disponible BsS: {{sdisponible}} 
    </ion-item-divider>
    
    <div id="transferenciasTercerosDetalle-markdown32" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>
          Número de Tarjeta:
        </strong>
      </p>
    </div>
    <ion-list id="transferenciasTercerosDetalle-list11">
      <ion-item-divider color="light" id="transferenciasTercerosDetalle-list-item-divider7">
        {{cuentaCredito}}
      </ion-item-divider>
    </ion-list>

    <div id="transferenciasTercerosDetalle-markdown32" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
        <strong>
          Banco:
        </strong>

    <ion-list id="transferenciasTercerosDetalle-list11">
      <ion-item-divider color="light" id="transferenciasTercerosDetalle-list-item-divider7">
        {{bankName}}
      </ion-item-divider>
    </ion-list>
    <div class="spacer" style="width:320px;height:17px;" id="transferenciasTercerosDetalle-spacer16"></div>

    </ion-list>

        <ion-label>
          {{ciType}}:
        </ion-label>
        <ion-input type="text" value="{{ciNo}}"></ion-input>
      </ion-item>
    </form>
    <div class="spacer" style="width:320px;height:17px;" id="transferenciasTercerosDetalle-spacer18"></div>

        </strong>

      </ion-item-divider>
    </ion-list>
    <div class="spacer" style="width:320px;height:17px;" id="transferenciasTercerosDetalle-spacer20"></div>
    <div id="transferenciasTercerosDetalle-markdown37" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>
          Monto
        </strong>
      </p>
    </div>

        <ion-label>
          BsS:
        </ion-label>
        <ion-input type="number" placeholder="" [(ngModel)]="montoValue" [ngModelOptions]="{standalone:true}"></ion-input>
      </ion-item>
      <div class="spacer" style="width:320px;height:17px;" id="transferenciasTercerosDetalle-spacer21"></div>
      <div id="transferenciasTercerosDetalle-markdown38" class="show-list-numbers-and-dots">
        <p style="color:#000000;">
          <strong>
            Motivo
          </strong>
        </p>
      </div>
      <ion-item id="transferenciasTercerosDetalle-select11">

        </ion-label>

          <ion-option (ionSelect)="loadMotivo1()">
            Pago de Préstamo
          </ion-option>
          <ion-option (ionSelect)="loadMotivo2()">
            Ahorro
          </ion-option>

    <div class="spacer" style="width:320px;height:17px;" id="transferenciasTercerosDetalle-spacer22"></div>
    <div id="transferenciasTercerosDetalle-markdown39" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>
          Concepto 
        </strong>
      </p>
    </div>
    <form id="transferenciasTercerosDetalle-form16">
      <ion-item id="transferenciasTercerosDetalle-input15">
        <ion-label></ion-label>
        <ion-input type="text" placeholder="" [(ngModel)]="conceptoValue" [ngModelOptions]="{standalone:true}"></ion-input>
      </ion-item>
    </form>
    </div>
  </ion-content>
