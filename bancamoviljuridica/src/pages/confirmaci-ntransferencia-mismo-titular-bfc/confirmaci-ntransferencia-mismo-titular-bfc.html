<ion-header>
    <ion-navbar no-padding color = "toolbar_color" hideBackButton="true">
        <ion-grid no-padding>
          <ion-row no-padding>
            <ion-col no-padding>
              <button ion-button class="btn" outline id="back-button" color="light" default on-click="goBack()">
                Regresar
              </button>
            </ion-col>
            <ion-col>
              <img src="assets/img/headerLogo.PNG" style="margin-top:5px;width:143px;height:45px;margin-left:auto;margin-right:auto;" />
            </ion-col>
            <ion-col no-padding>
              <button ion-button outline class="btn" float-right id="next-button" color="light" default on-click="goToTransferenciaMismoTitularBFCRecibo()">
                Confirmar
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>
<ion-content id="page10">
    <div id="mainContainer">
  <img src="assets/img/transferenciasTitularBFCHeader.PNG" style="display:block;margin-top:10px;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  <div class="spacer" style="width:320px;height:16px;" id="confirmaciNTransferenciaMismoTitularBFC-spacer6"></div>
  <div id="confirmaciNTransferenciaMismoTitularBFC-markdown21" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      <strong>
        Revisa y autoriza
      </strong>
    </p>
  </div>

    <ion-item id="confirmaciNTransferenciaMismoTitularBFC-input4">
      <ion-label>
        Cuenta Origen
      </ion-label>
      <ion-input text-right type="text" placeholder="{{cuentaDebito}}" [(ngModel)]="debit" (ionChange)="changeValueDebit($event)"></ion-input>
    </ion-item>
    <ion-item id="confirmaciNTransferenciaMismoTitularBFC-input5">
      <ion-label>
        Cuenta Destino
      </ion-label>
      <ion-input text-right type="text" placeholder="{{cuentaCredito}}"  [(ngModel)]="credit" (ionChange)="changeValueCredit($event)"></ion-input>
    </ion-item>
    <ion-item id="confirmaciNTransferenciaMismoTitularBFC-input6">
      <ion-label>
        Monto
      </ion-label>
      <ion-input text-right type="text" placeholder="{{montoValue|number:'1.2-2'}}" ></ion-input>
    </ion-item>
    <ion-item id="confirmaciNTransferenciaMismoTitularBFC-input7">
      <ion-label>
        Fecha
      </ion-label>
      <ion-input text-right type="text" placeholder="{{fecha}}"></ion-input>
    </ion-item>
  <div class="spacer" style="width:320px;height:74px;" id="confirmaciNTransferenciaMismoTitularBFC-spacer7"></div>
</div>
</ion-content>
