<ion-header>
  <ion-navbar no-padding color = "toolbar_color" hideBackButton="true">
    <ion-grid no-padding>
      <ion-row no-padding>
        <ion-col no-padding>
          <button ion-button class="btn" outline id="back-button" color="light" default on-click="goBack()">
            Regresar
          </button>
        </ion-col>
        <ion-col>
          <img src="assets/img/headerLogo.PNG" style="width:143px;height:45px;margin-left:auto;margin-right:auto;" />
        </ion-col>
        <ion-col no-padding>
          <button ion-button outline class="btn" float-right id="next-button" color="light" default on-click="goToTransferenciaTercerosBFCConfirmar()">
            Confirmar
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-navbar>
</ion-header>
