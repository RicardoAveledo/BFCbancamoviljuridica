<ion-header>
  <ion-navbar no-padding color = "toolbar_color" hideBackButton="true">
      <ion-grid no-padding>
        <ion-row no-padding>
          <ion-col no-padding>
            <button ion-button class="btn" outline id="back-button" color="light" default on-click="goBack()">
              Regresar
            </button>
          </ion-col>
          <ion-col>
            <img src="assets/img/headerLogo.PNG" style="width:143px;height:45px;margin-left:auto;margin-right:auto;" />
          </ion-col>
          <ion-col no-padding>
            
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content id="page13">
<img src="assets/img/HeaderAprobacionRechazoConsulta.PNG" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
 
<form id="transferenciaTercerosBFC-form10">
  <ion-searchbar placeholder="Escriba Nombre o Apellido"  [(ngModel)]="searchTerm" (ionInput)="searchFavoritos()" [ngModelOptions]="{standalone: true}"></ion-searchbar>
</form>
<div id="transferenciaTercerosBFC-markdown24" style="text-align:left;" class="show-list-numbers-and-dots">
  <p style="color:#000000;">
    <strong>
      Nota: 
    </strong>
    Se mostrarán las últimas 20 operaciones
  </p>
  <p style="color:#000000;">
  </p>
</div> 
<ion-item id="transferenciasMismoTitularBFC-select5"> 
  <ion-label><strong>Tipo de operación</strong></ion-label>
    <ion-select name="">
          <ion-option [selected]=false (ionSelect)="loadTransferencias()">
              Transferencias
          </ion-option>
          <ion-option [selected]=false (ionSelect)="loadPagoTDC()">
              Pagos TDC
          </ion-option>
          <ion-option [selected]=false (ionSelect)="loadNomina()">
              Nómina
          </ion-option>
          <ion-option [selected]=false (ionSelect)="loadProveedores()">
              Proveedores
          </ion-option>
    </ion-select>
</ion-item>

<div *ngIf='transferenciasSelected'>
      <strong>
        Transferencias
      </strong>
      <ion-grid>
        <ion-row>
            <ion-col>
              <strong>Tipo</strong>
            </ion-col>
            <ion-col>
              <strong>Monto</strong>
            </ion-col>
        </ion-row>
      </ion-grid>
      <div *ngFor="let item of transferencias">
      <ion-grid>
          <ion-row>
              <ion-col>
                  {{item.Nombre}}
              </ion-col>
              <ion-col>
                  {{item.OP_Monto}}
              </ion-col>
          </ion-row>
        </ion-grid>
      </div>
</div>


<div *ngIf='pagoTDCSelected'>
    <strong>
      Pagos TDC
    </strong>
    <ion-grid>
      <ion-row>
          <ion-col>
            <strong>Tipo</strong>
          </ion-col>
          <ion-col>
            <strong>Monto</strong>
          </ion-col>
      </ion-row>
    </ion-grid>
    <div *ngFor="let item of pagosTDC">
    <ion-grid>
        <ion-row (ionSelect)="loadTDCDetalle(item)">
            <ion-col>
                {{item.Nombre}}
            </ion-col>
            <ion-col>
                {{item.OP_Monto}}
            </ion-col>
        </ion-row>
      </ion-grid>
    </div>
</div>


</ion-content>
